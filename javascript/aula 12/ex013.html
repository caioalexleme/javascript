<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>
    <link rel="shortcut icon" href="../../html/html-css/exercícios/des010/desafio005/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <h1>Aperte e descubra que dia é hoje:</h1>
    <p><input type="button" value="Verificar" onclick="ok()"></p>
    <p><div id="res"></div></p>

    <script>

        
        
        function ok(){
            var dia = new Date()
            var sem = dia.getDay()
            //sem = 4

        switch(sem){
            case 0: res.innerHTML = 'Domingo'
            break

            case 1: res.innerHTML = 'Segunda'
            break

            case 2: res.innerHTML = 'Terça'
            break

            case 3: res.innerHTML = 'Quarta'
            break

            case 4: res.innerHTML = 'Quinta'
            break

            case 5: res.innerHTML = 'Sexta'
            break

            case 6: res.innerHTML = 'Sábado'
            break
            
            default: res.innerHTML = '[ERRO] Dia inválido'

        
        }

    }
    </script>

</body>
</html>
