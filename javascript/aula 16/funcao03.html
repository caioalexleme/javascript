<body>
    <h1>Adicionando função à variável</h1>
    <h2>Digite um número e ele será automaticamente multiplicado por 2</h2>
    <input type="number" name="num" id="num">
    <input type="button" value="Multiplicar por 2" onclick="mult()">

    <script>

        let num = document.querySelector('input#num')
        //let n1 = Number(num.value)

        let v = function(x){
            return x * 2
        }
        
        function mult(){
        alert(v(Number(num.value)))    
            
        }

    </script>
    

</body>
