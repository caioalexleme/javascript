<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividade da fatorial</title>
    <link rel="shortcut icon" href="../../html/html-css/exercícios/des010/desafio005/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Mesma função de fatorial usando recursividade</h1>
    <input type="number" name="num" id="num">
    <input type="button" value="Verificar" onclick="verificar()">

<script>

let num = document.querySelector('input#num')


function fatorial(n){
    if(n==1){
        return 1
    }else{
        return n * fatorial(n-1)

    }
}
function verificar(){
    alert(fatorial(n = Number(num.value)))
}

</script>


</body>
</html>
